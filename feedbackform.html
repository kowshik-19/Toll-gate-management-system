<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" type="text/css" href="public\feedbackform.css">
</head>
<body>
    <div class="container">
        <header class="heading">
           <h1>User Feedback Form</h1><br>
        </header>

        <p class="para">Give Your Valuable Feedback here:</p><br>
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your first name">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name">
      
          <label for="emailid">email id</label>
          <input type="text" id="emailid" name="email_id" placeholder="Your mail Id">

          <label for="phonenumber">phone number</label>
          <input type="text" id="phonenumber" name="contact" placeholder="Your phone number">
            
          <label for="Feedback">Feedback</label>
          <textarea id="Feedback" name="Feedback" placeholder="Write Your Valuable Feedback here..." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">

    </div>
      
</body>
</html>

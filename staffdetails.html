<!DOCTYPE html>
<html>

<head>
	<title>
		Edit staff details
	</title>
	<link rel="stylesheet" type="text/css" href="public\staffdetails.css">
</head>

<body>
	<h1 style="color: rgba(19, 49, 201, 0.726);">
		Tollgate Management System!!
	</h1>
	<h2>Add new Staff Details here:</h2>

	<div id="formContainer">
		<label for="nameInput">
			Name:
		</label>
		<input type="text"
			id="nameInput"
			placeholder="Enter name">

		<label for="emailInput">
			Email I'd:
		</label>
		<input type="email"
			id="emailInput"
			placeholder="Enter email">

		<label for="numberInput">
			Mobile Number:
		</label>
		<input type="text"
			id="numberInput"
			placeholder="Enter mobile Number">

		<label for="addressInput">
			Address:
		</label>
		<textarea id="addressInput"
				placeholder="Enter address">
		</textarea>

		<label for="salaryInput">
			Salary:
		</label>
		<input type="text"
			id="salaryInput"
			placeholder="Enter salary">

		<button onclick="addData()">
			Add
		</button>
	</div>

	<h2>View and edit Staff details here:</h2>
	<table id="outputTable">
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Mobile Details</th>
			<th>Address</th>
			<th>Salary</th>
			<th>Action</th>
		</tr>
	</table>
	<script>
		function addData() {
			let name =
				document.getElementById("nameInput").value;
			let email =
				document.getElementById("emailInput").value;
			let mobile =
				document.getElementById("numberInput").value;
			let address =
				document.getElementById("addressInput").value;
			let salary =
				document.getElementById("salaryInput").value;
			
			let table = document.getElementById("outputTable");
			let newRow = table.insertRow(table.rows.length);

			newRow.insertCell(0).innerHTML = name;
			newRow.insertCell(1).innerHTML = email;
			newRow.insertCell(2).innerHTML = mobile;
			newRow.insertCell(3).innerHTML = address;
			newRow.insertCell(4).innerHTML = salary;
			newRow.insertCell(5).innerHTML =
				'<button onclick="editData(this)">Edit</button>'+
				'<button onclick="deleteData(this)">Delete</button>';

			clearInputs();
		}

		function editData(button) {

			let row = button.parentNode.parentNode;

			let nameCell = row.cells[0];
			let emailCell = row.cells[1];
			let mobileCell = row.cells[2];
			let addressCell = row.cells[3];
			let salarycell = row.cells[4];

			let nameInput =
				prompt("Enter the updated name:",
					nameCell.innerHTML);
			let emailInput =
				prompt("Enter the updated email:",
					emailCell.innerHTML);
			let numberInput =
				prompt("Enter the updated mobile details:",
					mobileCell.innerHTML);
			let addressInput =
				prompt("Enter the updated address:",
					addressCell.innerHTML);
			let salaryInput =
				prompt("Enter the updated salary:",
					salaryCell.innerHTML);

			nameCell.innerHTML = nameInput;
			emailCell.innerHTML = emailInput;
			mobileCell.innerHTML = numberInput;
			addressCell.innerHTML = addressInput;
			salaryCell.innerHTML = salaryInput;
		}
		function deleteData(button) {

			let row = button.parentNode.parentNode;

			row.parentNode.removeChild(row);
		}
		function clearInputs() {

			document.getElementById("nameInput").value = "";
			document.getElementById("emailInput").value = "";
			document.getElementById("numberInput").value = "";
			document.getElementById("addressInput").value = "";
			document.getElementById("salaryInput").value = "";
		}
	</script>
</body>

</html>

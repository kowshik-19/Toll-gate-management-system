<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width", initial-scale="1">
	<title>Tollgate Management System</title>
	<link rel="stylesheet" type="text/css" href="public\loginpage.css">
	
</head>
<body>
	<h1 class="heading">ONLINE TOLLGATE MANAGEMENT SYSTEM</h1>
	<div class="login">
		<p class="lead">Login</p>
		<form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
			<button class="but" type="submit">Login</button><br>
			<a href="feedbackform.html" class="but">User Feedback Form</a>
        </form>
	</div>
	<script src="loginpage.js"></script>
</body>
</html>
